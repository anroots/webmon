version: "3.7"

services:
  webserver:
    build:
      context: .
      target: dev
    image: anroots/webmon
    ports:
    - "8080"
    networks:
      backend:
      db:
      mail:
    volumes:
    - ./webmon:/var/www/
    depends_on:
    - app-db
    - redis

  worker:
    build:
      context: .
    image: anroots/webmon
    networks:
    - backend
    - db
    - mail
    volumes:
    - ./webmon:/var/www/
    depends_on:
    - app-db
    - redis
    command: "php /var/www/artisan horizon"

  lb:
    build:
      context: docker/lb
    image: sqroot/nginx
    ports:
    - "80:80"
    - "443:443"
    networks:
      backend:
        aliases:
        - webmon.atc
    volumes:
    - ./docker/lb/certs:/etc/ssl/certs/lb:ro
    depends_on:
    - webserver

  app-db:
    image: mariadb:10
    environment:
    - MYSQL_ROOT_PASSWORD=MPsOcrd4YRPCgp0KCqAy
    - MYSQL_USER=webmon
    - MYSQL_PASSWORD=H7dgsQf3bawjNpDdZi6NLGC
    - MYSQL_DATABASE=webmon
    networks:
    - db
    ports:
    - 3310:3306
    volumes:
    - app-db:/var/lib/mysql

  redis:
    image: redis:4-alpine
    networks:
    - db
    volumes:
    - redis:/data
    ports:
    - "6379:6379"
    command: --appendonly yes --requirepass kthUun9


  mailserver:
    image: mailhog/mailhog
    ports:
    - "8025:8025"
    networks:
    - mail

volumes:
  app-db:
  redis:

networks:
  backend:
  db:
  mail:
